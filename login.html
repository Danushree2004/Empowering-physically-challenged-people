<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="disstyles.css">

<body>

        <ul>

        </ul>
    </div>
    <header>
        <h1>Login</h1>
    </header>

        <form id="loginForm" action="loginphp.php" method="post">

        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
